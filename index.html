    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- Added Reset Functionality -->
      
      <div class="row resetRow">
        <div class="col-md-2" >
          <button class="btn resetBtn" id="reset">ResetDay</button>
        </div>
        <div class="col-md" >
          <button class="btn mondayBtn" id="monday">Mon</button>
        </div>
        <div class="col-md" >
          <button class="btn tuesdayBtn" id="tuesday">Tue</button>
        </div>
        <div class="col-md" >
          <button class="btn wednesdayBtn" id="wednesday">Wed</button>
        </div>
        <div class="col-md" >
          <button class="btn thursdayBtn" id="thursday">Thu</button>
        </div>
        <div class="col-md" >
          <button class="btn fridayBtn" id="friday">Fri</button>
        </div>
        <div class="col-md-2" >
          <button class="btn saveAllBtn" id="saveAll">Save Day</button>
        </div>
      </div>
    </header>
    <main class="row style-me">
      <div class="container col-9">
        <!-- Timeblocks go here -->
        <!-- 9 AM-->
        <div class="row justify-content-start">
          <div class="col-2 hour">
            <p class="time-block">9 AM</p>
          </div>
          <div class="col-10 textarea" id="9">
            <textarea class="col-10 description" id="t9"></textarea>
          </div>
          
        </div>
        <!-- 10 AM-->
        <div class="row justify-content-start" >
          <div class="col-2 hour">
            <p class="time-block">10 AM</p>
          </div>
          <div class="col-10 textarea" id="10">
            <textarea class="col-10 description" id="t10"></textarea>
          </div>

        </div>
        <!-- 11 AM-->
        <div class="row justify-content-start">
          <div class="col-2 hour">
            <p class="time-block">11 AM</p>
          </div>
          <div class="col-10 textarea" id="11">
            <textarea class="col-10 description" id="t11"></textarea>
          </div>
          
        </div>
        <!-- 12 AM-->
        <div class="row justify-content-start">
          <div class="col-2 hour">
            <p class="time-block">12 AM</p>
          </div>
          <div class="col-10 textarea" id="12">
            <textarea class="col-10 description" id="t12"></textarea>
          </div>
          
        </div>
        <!-- 1 PM-->
        <div class="row">
          <div class="col-2 hour">
            <p class="time-block">1 PM</p>
          </div>
          <div class="col-10 textarea" id="13">
            <textarea class="col-10 description" id="t13"></textarea>
          </div>
          
        </div>
        <!-- 2 PM-->
        <div class="row justify-content-start">
          <div class="col-2 hour">
            <p class="time-block">2 PM</p>
          </div>
          <div class="col-10 textarea" id="14">
            <textarea class="col-10 description" id="t14"></textarea>
          </div>
          
        </div>
        <!-- 3 PM-->
        <div class="row justify-content-start">
          <div class="col-2 hour">
            <p class="time-block">3 PM</p>
          </div>
          <div class="col-10 textarea" id="15">
            <textarea class="col-10 description" id="t15"></textarea>
          </div>
          
        </div>
        <!-- 4 PM-->
        <div class="row justify-content-start">
          <div class="col-2 hour">
            <p class="time-block">4 PM</p>
          </div>
          <div class="col-10 textarea" id="16">
            <textarea class="col-10 description" id="t16"></textarea>
          </div>
          
        </div>
        <!-- 5 PM-->
        <div class="row justify-content-start">
          <div class="col-2 hour">
            <p class="time-block">5 PM</p>
          </div>
          <div class="col-10 textarea" id="17">
            <textarea class="col-10 description" id="t17"></textarea>
          </div>
        </div>
      </div>
      <div class="container col-3 style-me">
        <h1 style="text-align: left;">To Do List</h1>
        <button type="button" class="btn btn-default btn-lg"  id="todoBtn">Add ToDo Task</button>
            
        <div class="modal fade" id="planModal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header" style="padding:35px 50px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><span class="glyphicon glyphicon-tasks" style = "text-align: left;">To Do List</span></h4>
              </div>
              <div class="modal-body" style="padding:40px 50px;">
                  <form role="form" id="todo-form">
                    <div class="form-group">
                        <label for="TodoTask"><span class="glyphicon glyphicon-pencil" style="text-align: left;">Task </span></label>
                        <input type="text" class="form-control" name="TodoTask" id="TodoTask" placeholder="Enter Task">
                    </div>
                    <div class="form-group">
                        <label for="date" style="text-align: left;"><span class="glyphicon glyphicon-calendar">Task Date</span></label>
                        <input type="text" class="form-control" name = "TodoDate" id="TodoDate" automplete="off" placeholder="Enter Due Date">
                    </div>
                      <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span>Add Task</button>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
              </div>
            </div>
            </div>  
          </div>
          <div>
            <ul id="todo-list" ></ul>  
          </div>
        </div>
        
      </div>
  </main>
