  <body>
    <div class="container"> 
      <div class="row">
        <div class="col-md-8">
          <!-- <h1 class="display-3">Work Day Scheduler</h1> -->
          <!-- <p class="lead">A simple calendar app for scheduling your work day</p> -->
          <p id="currentDay" class="lead"></p>

        </div>
        <div class="container-weather col-md-4">
          <h1 class="text-center my-5"></h1>
          <div class="text-center">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#weatherSettings">
              WEATHER SETTINGS
            </button>
          </div>
          <div class="my-5">
            <div class="card mx-auto" style="max-width: 25rem;">
              <div class="card-header">
                <h2 id="city">Loading...</h2>
                <!-- <p id="date"></p> -->
              </div>
              <div class="card-body">
                <img id="weather-icon" src="" alt="weather icon" class="mx-auto d-block">
                <h3 id="temperature"></h3>
                <!-- <p id="latitude"></p>
                <p id="longitude"></p> -->
              </div>
            </div>
          </div>
        </div>
      
        <!-- Weather settings modal -->
        <div class="modal fade" id="weatherSettings" tabindex="-1" role="dialog" aria-labelledby="weatherSettingsLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="weatherSettingsLabel">Weather Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Temperature unit:</p>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-secondary" id="option1">Fahrenheit (‎°F)</button>
                  <button type="button" class="btn btn-secondary" id="option2">Celsius (‎°C)</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    <div class="jumbotron">

      <div id="root">

      </div>

        </div>
        <div class="col-md" >

        <div class="col-md" >

        </div>
        <div class="col-md-2" >
